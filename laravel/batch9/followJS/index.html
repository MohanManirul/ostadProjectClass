    // Real-life use case: inserting data into a system

    if (marks >= 80) {
        grade = "A+";
    } else if (marks >= 70) {
        grade = "A";
    } else if (marks >= 60) {
        grade = "B";
    } else {
        grade = "Fail";
    }

    // Object (Data Type)

        id: idCounter++,
        name: name,
        marks: marks,
        grade: grade
    };

}

function totalMarks() {
    let i = 0;
    let total = 0;
    while (i < students.length) {
        total += students[i].marks;

    }

}

/*

let deleteStudent = function (id) {
    let index = students.findIndex(s => s.id === id);
    if (index !== -1) {
        students.splice(index, 1);
        return "Student deleted successfully!";
    } else {

    }
};

let averageMarks = () => {

};
